# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kaffepause

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kaffepause.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1b4d6947a0cf4260bd0e20a14a1361f9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52fa49c7439241849ee0f5c30b7a8c80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kaffepause.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1b4d6947a0cf4260bd0e20a14a1361f9 }}/kaffepause:${{ github.sha }}
        file: ./compose/production/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kaffepause'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4574825e158a46d48ab78c03fc8fd3fc }}
        images: 'kaffepause.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1b4d6947a0cf4260bd0e20a14a1361f9 }}/kaffepause:${{ github.sha }}'
