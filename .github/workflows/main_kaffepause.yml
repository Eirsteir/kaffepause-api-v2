# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kaffepause

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kaffepause.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f7690bcf73044c5f894dc22b144429c8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1a7189ac1f164a1cb99efb83858d65a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kaffepause.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7690bcf73044c5f894dc22b144429c8 }}/kaffepause/kaffepause/kaffepause:${{ github.sha }}
        file: ./compose/production/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kaffepause'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0110b3582a8045bfb10de138911838fc }}
        images: 'kaffepause.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7690bcf73044c5f894dc22b144429c8 }}/kaffepause/kaffepause/kaffepause:${{ github.sha }}'
